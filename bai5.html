<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let stars = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
        let constellation = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];
        function findStar(star) {
            for (var i = 0; i < stars.length; i++) {
                if (star == stars[i]) {
                    return constellation[i];
                }
            }
            return "Can't found";

        }
        let star = prompt("Enter your star");
        document.write(findStar(star));
    </script>
</body>

</html>
